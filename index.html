<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <style></style>
    <title>GAME</title>
</head>

<body>
    <div id="game" data-status="start">
        <div class="game-panel">
            <section class="game-intro game-ui">
                <h1 class="section-title">SHOOTING GAME</h1>
                <p class="game-level">Current Level: 1</p>
                <button class="js-play button">Start
                  <p class="game-desc">Use ← and → to contorl your plane.
                  <br> Use space to shoot, enter to pause.</p>
                </button>
            </section>
            <section class="game-failed game-ui">
                <h1 class="section-title">GAME OVER</h1>
                <p class="game-info-text">score: <span class="score"></span></p>
                <button class="js-replay button">Replay</button>
            </section>
            <section class="game-success game-ui">
                <h1 class="section-title">PASSED</h1>
                <p class="game-next-level game-info-text"></p>
                <button class="js-next button">Next Level</button>
            </section>
            <section class="game-all-success game-ui">
                <h1 class="section-title">GAME COMPLETED</h1>
                <p class="game-next-level game-info-text">You have eliminated all enemies. </p>
                <button class="js-replay button">Play Again</button>
            </section>
            <section class="game-stop game-ui">
                <h1 class="section-title">GAME PAUSED</h1>
                <button class="js-stop button">Resume</button>
            </section>
        </div>
        <div class="game-info game-ui">
            <span class="title">score: </span>
            <span class="score"></span>
        </div>
        <canvas id="canvas" width="700" height="600">
      <!-- 动画画板 -->
    </canvas>
    </div>
    <!-- 主逻辑函数 -->
    <script src="./js/fpstool.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/bullet.js"></script>
    <script src="./js/plane.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
